<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index YAML Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Index YAML Viewer</h1>
    <pre id="yaml-content">Loading index.yaml...</pre>

    <script>
        fetch('index.yaml')
            .then(response => response.text())
            .then(data => {
                document.getElementById('yaml-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('yaml-content').textContent = 'Failed to load index.yaml: ' + error;
            });
    </script>
</body>
</html>
